apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-moderation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-moderation
  template:
    metadata:
      labels:
        app: blog-moderation
    spec:
      containers:
        - name: blog-moderation
          image: giulianasilvabezerra/blog-moderation
---
apiVersion: v1
kind: Service
metadata:
  name: blog-moderation-srv
spec:
  selector:
    app: blog-moderation
  # type: ClusterIP
  ports:
    - name: blog-moderation
      protocol: TCP
      port: 4003
      targetPort: 4003
